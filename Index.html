<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolito: To Do List</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/script.js"></script>
</head>
<body>
    <!-- Primary Content Start -->
    <section class="primaryContent">
        <h2>Dolito</h2>
        <div class="taskInput">
            <input type="text" placeholder="Add your new Task">
            <button>Add</button>
        </div>
        <div class="dateInput">
            <input type="date">
            <button>Set Date</button>
        </div>
        <div>
            <ul>
                <li></li>
            </ul>
        </div>
        <div>
            <hr>
            <p><span>0</span> Total Tasks</p>
            <button>Filter</button>
            <button>Clear All</button>
        </div>
    </section>
    <!-- Primary Content End -->

    <!-- Footer Start -->
    <footer>

    </footer>
    <!-- Footer End -->
</body>
</html>
