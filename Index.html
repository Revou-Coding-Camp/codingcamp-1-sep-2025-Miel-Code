<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolito: To Do List</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/script.js"></script>
</head>
<body>
    <!-- Primary Content Start -->
    <section class="primaryContent">
        <h2>Dolito</h2>
        <div class="input">
            <input class="input-field" type="text" placeholder="Add your new Task" id="taskInput">
            <input class="dateInput-field" type="date" id="dateInput">
            <button class="btn" id="btn-addTask">Add</button>
        </div>
            <ul class="scroll">
                <li id="taskList"></li>
            </ul>
        <div>
            <hr>
            <div>
                <p><span>0</span> Total Tasks</p>
                <button type="button" class="btn" id="btn-filter">Filter</button>
                <button type="button" class="btn" id="btn-clearAll">Clear All</button>
            </div>
        </div>
    </section>
    <!-- Primary Content End -->

    <!-- Footer Start -->
    <footer>
        <p class="createdBy">Created by</p>
        <p class="creatorName">Jilan</p>
    </footer>
    <!-- Footer End -->
</body>
</html>
