<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolito: To Do List</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="/CSS/style.css">

    <!-- Javascript Link -->
    <script src="/JS/script.js"></script>
</head>
<body>
    <!-- Primary Content Start -->
    <section class="todo">
        <h2>Dolito</h2>
            <div class="input">
                <input class="taskInput" type="text" placeholder="Add your new task" id="taskInput">
                <input class="dateInput" type="date" id="dateInput">
                <button class="addButton" id="addButton">Add</button>
            </div>
            <ul class="scroll">
                <li id="taskList"></li>
            </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <button class="btnFilter" type="button" id="btn-filter">Filter</button>
                <p><span>0</span> Total Tasks</p>
                <button class="btnClear" type="button" id="btn-clearAll">Clear All</button>
            </div>
        </div>
    </section>
    <!-- Primary Content End -->

    <!-- Footer Start -->
    <footer>
        <div class="footer">
           <p class="createdBy">Created by</p>
            <p class="creatorName">Jilan Rokan ❤️</p>
        </div>
    </footer>
    <!-- Footer End -->
</body>
</html>
